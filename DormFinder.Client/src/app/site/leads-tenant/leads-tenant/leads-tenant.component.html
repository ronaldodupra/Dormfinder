<div class="p-4">
  <h1 class="mat-headline">Leads</h1>

  <div class="mat-elevation-z1">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="w-full"
      (matSortChange)="sortdata($event)"
    >
      <ng-container matColumnDef="sent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sent</th>
        <td mat-cell *matCellDef="let lead">
          {{ lead.createdAt | dateAgo }}
        </td>
      </ng-container>
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Requested Property
        </th>
        <td mat-cell *matCellDef="let lead">
          {{ lead.room.building.address.addressLine1 }}
          {{ lead.room.building.address.addressLine2 }}
          {{ lead.room.building.address.city }}
          {{ lead.room.building.address.province }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let lead">
          {{ lead.status }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let lead">
          <a
            mat-icon-button
            matTooltip="View"
            [routerLink]="['/leads', lead.id]"
          >
            <mat-icon>visibility</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageIndex]="pageIndex"
      [length]="totalCount"
      [pageSize]="pageSize"
      (page)="page($event)"
    ></mat-paginator>
  </div>
</div>
