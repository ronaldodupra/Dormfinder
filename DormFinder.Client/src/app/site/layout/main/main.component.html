<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" href="javascript:void(0)" mat-list-item
        >Close</a
      >
      <a [routerLink]="['/rent']" mat-list-item>Rent</a>
      <a [routerLink]="['/admin']" mat-list-item>My Properties</a>
      <a [routerLink]="['/login']" mat-list-item>Log In</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          mat-icon-button
          (click)="sidenav.toggle()"
          fxShow="true"
          fxHide.gt-sm
        >
          <mat-icon>menu</mat-icon>
        </button>
        <a [routerLink]="['/']">DormFinder</a>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a
            mat-button
            *ngIf="isAuthenticated && isTenant"
            [routerLink]="['/leads']"
            >My Leads</a
          >
          <a mat-button [routerLink]="['/rent']">Rent</a>
          <a mat-button [routerLink]="['/admin']">My Properties</a>

          <ng-container *ngIf="isAuthenticated; else login">
            <button mat-button [matMenuTriggerFor]="accountMenu">
              John Doe
            </button>
            <mat-menu #accountMenu="matMenu">
              <button mat-menu-item (click)="myAccount()">My Account</button>
              <button mat-menu-item (click)="logout()">Log Out</button>
            </mat-menu>
          </ng-container>

          <ng-template #login>
            <a [routerLink]="['login']" mat-button>Log In</a>
          </ng-template>
          <!-- <a href="#" mat-button>Menu Item 2</a>
        <a href="#" mat-button>Menu Item 3</a>
        <a href="#" mat-button>Menu Item 4</a>
        <a href="#" mat-button>Menu Item 5</a>
        <a href="#" mat-button>Menu Item 6</a> -->
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <div class="flex justify-center">
      <footer>Â© 2021 DormFinder. All rights reserved</footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
